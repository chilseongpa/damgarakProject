<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오류 페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  	 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
       <link rel="stylesheet" href="static/css/users/login-page/loginOrSingup.css"/>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
       <script src="static/js/users/login-page/loginOrSingup.js"></script>      
</head>
<body>
    <section class="head-img-login-section">
    </section>
    <h1 class="title-h1-controll">계정 생성하기</h1>
    <div id="container" class="container">
        <div class="form-container sign-up-container">
            <form action="/signupForm"  id="signupForm" onsubmit="return pwdCheck()" method="post">
                <span>계정을 생성해주세요.</span>
            <div class="log-up-div">
                <input type="text" name="usersId" id="usersId" placeholder="ID를 입력해주세요." required>
                <button class="check-btn" type="button" onclick="idCheck()" >중복확인</button>
                <small id="idCheckMessage" style="color: red;"></small>
            </div>

            <div class="input-margin-controll">
                <input type="text" name="usersName" id="usersName" placeholder="이름을 입력해주세요" required>
                <input type="password" name="usersPassword" id="usersPassword" placeholder="password를 입력해주세요." required>
                <input type="password" name="passwordCheck" id="passwordCheck" placeholder="password check" required>
            </div>
              
            <div>
                <input type="email" name="email" id="usersEmail" placeholder="email을 입력해주셔요" required>
                <button class="email-btn check-btn" type="button" >확인</button>
            </div>

            <div>
                <input type="text" name="authCode" id="authCode" placeholder="인증번호를 입력해주세요" required>
                <button type="button" class="auth-email-btn check-btn">인증</button>
            </div>

            <div class="input-radio-role">
                    <p>가입 타입 선택 : </p>
                    <label for=""><input type="radio" name="usersType" value="직원"><p>직원</p></label>
                <label for=""><input type="radio" name="usersType" value="고객"><p>고객</p></label>
            </div>
                <button type="submit">Sign Up</button>


                <p id="passwordMismatchMessage" style="color: red; display: none;">
                    비밀번호가 일치하지 않습니다.
                </p>

            </form>
        </div>
        
        <div class="form-container sign-in-container">
            <form action="/inrollform" id="inrollform" method="post">
                <h1>로그인</h1>
                <span>로그인해주세요.</span>
                <input type="text" name="usersId" placeholder="ID를 입력해주세요">
                <input type="password" name="usersPassword" placeholder="PWD를 입력해주세요">
          
                <div class="find-id-password">
                    <span class="info-icon" data-bs-toggle="modal" data-bs-target="#find-id-modal"><small>아이디 찾기</small></span>
                    <span class="separator">|</span> 
                    <span class="info-icon" data-bs-toggle="modal" data-bs-target="#find-pawword-modal"><small>&nbsp; 비밀번호 찾기</small></span>
               
                </div>

                <button>로그인</button>    
            </form>
        </div>

        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>안녕하세요 <br> 담가락입니다</h1>
                    <p>담가락에 다시 방문해주셔서 감사합니다.</p>
                    <button type="submit" id="signIn">로그인</button>
                </div>
            
                <div class="overlay-panel overlay-right">
                    <h1>환영합니다 <br> 담가락입니다.</h1>
                    <p>담가락만의 특별한 혜택을 누릴 수 있습니다</p>
                    <button class="ghost" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
    <!--아이디 찾기 모달-->
    <div class="modal fade" id="find-id-modal" tabindex="-1" aria-labelledby="findIdModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="findIdModalLabel">아이디 찾기</h5>
                  
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="find-id-modal-div">
                        <form action="">
                        <div class="id-moal-email-search">
                            <input type="email" placeholder="email을 입력해주세요">
                            <button type="submit" id="emailCheckBtn" >확인</button>
                        </div>
                    </form>

                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                </div>
            </div>
        </div>
    </div>

    <!--비밀번호 찾기 모달-->
    <div class="modal fade" id="find-pawword-modal" tabindex="-1" aria-labelledby="findIdModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="findpwsModalLabel">비밀번호 찾기</h5>
                  
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <ul>
                        <li>담가락 누적 금액 50만원 이하</li>
                        <li>My 도시락통 이용 가능</li>
                        <li>도시락 결제 시 5% 할인 적용</li>
                    </ul>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        function validatePasswordMatch() {
            // 비밀번호와 비밀번호 확인 필드의 값을 가져옴
            const password = document.getElementById('usersPassword').value;
            const passwordCheck = document.getElementById('passwordCheck').value;
            const message = document.getElementById('passwordMismatchMessage');
            
            // 비밀번호가 서로 일치하는지 확인
            if (password !== passwordCheck) {
                // 일치하지 않으면 에러 메시지 표시 및 제출 막기
                message.style.display = 'block';
                return false;
            } else {
                // 일치하면 메시지 숨기고 제출 허용
                message.style.display = 'none';
                return true;
            }
        }
    </script>
  
    
</body>
</html>
