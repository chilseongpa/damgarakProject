<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="/static/css/users/users-my-page/userMyPage.css"/>
	<script src="static/js/users/users-my-page/userMyPage.js"></script>
<link rel="stylesheet" th:href="@{/static/css/common/header.css}"  />
<link rel="stylesheet" th:href="@{/static/css/common/footer.css}" />
<link rel="stylesheet" th:href="@{/static/css/common/sidebar.css}" />
	
	<style>
	#header-div{
		margin-top: 7%;
	}
	#footer-div{
		margin-top: 10%; 
	}
	#header {
		background-color : white;
	}
	#footer{
		background-color: #333 !important;
		z-index: 5;
	}
	
	</style>
</head>
<body>
<div id="header-div">
	<div th:replace="common/header::header"
			style="position: relative; z-index: 2;"></div>
</div>
	
	<div th:replace="common/sidebar::sidebar"></div>
	
	<main id="main">
		<section id="section">
			<div class="container-div">
				<form action="" id="change-my-info">
					<div id="h3-div">
						<h1>고객 정보 페이지</h1>
					</div>
			
  
 
    <input class="form-control emp-infomatin-input-css fist-input"
           type="text"
           th:value="'ID : ' + (${d?.usersId != null ? d.usersId : '정보 없음'})"
           aria-label="Disabled input example"
           disabled readonly>

    <!-- 이름 -->
    <input class="form-control emp-infomatin-input-css"
           type="text"
           th:value="'이름 : ' + (${d?.usersName != null ? d.usersName : '정보 없음'})"
           aria-label="Disabled input example"
           disabled readonly>

    <!-- 메일 -->
    <input class="form-control emp-infomatin-input-css"
           type="text"
           th:value="'Mail : ' + (${d?.email != null ? d.email : '정보 없음'})"
           aria-label="Disabled input example"
           disabled readonly>

    <!-- 누적 금액 -->
    <input class="form-control emp-infomatin-input-css"
           type="text"
           th:value="'누적 금액 : ' + (${d?.accumlatedAmount != null ? d.accumlatedAmount : '정보 없음'})"
           aria-label="Disabled input example"
           disabled readonly>

    <!-- 회원등급 -->
    <input class="form-control emp-infomatin-input-css"
           type="text"
           th:value="'회원등급 : ' + (${d?.memberLevel != null ? d.memberLevel : '정보 없음'})"
           aria-label="Disabled input example"
           disabled readonly>





                        <button type="button" id="openModal-div" class="btn btn-primary">
                            개인 정보 변경
                        </button>

					<button type="button" id="openModal" class="btn btn-primary">회원
						혜택 조회</button>
					<div id="myModal" style="display: none;">
						<div class="modal-content">
							<span class="close">&times;</span>
                            
                            <button id="tooltip-btn-style" 
                            type="button"
                            class="btn btn-secondary" 
                            data-bs-toggle="tooltip" 
                            data-bs-placement="top" 
                            data-bs-title="Tooltip on top"
                            data-bs-html="true"
                            >
                                    일반 회원
                              </button>
                            
							<table id="modal-table">
								<thead>
									<tr>
										<th>일반회원</th>
										<th>혜택</th>
									</tr>
								</thead>
								<tbody>
									<tr>
										<td>할인율</td>
										<td>5% 할인</td>
									</tr>
									<tr>
										<td>누적 금액 50만원 이상</td>
										<td>VIP 등급업</td>
									</tr>
								</tbody>
                                <thead>
									<tr>
										<th>VIP</th>
										<th>혜택</th>
									</tr>
								</thead>
								<tbody>
									<tr>
										<td>할인율</td>
										<td>10% 할인</td>
									</tr>
									<tr>
										<td>누적 금액 100만원 이상</td>
										<td>V.VIP 등급업</td>
									</tr>
								</tbody>
                                <thead>
									<tr>
										<th>V.VIP</th>
										<th>혜택</th>
									</tr>
								</thead>
								<tbody>
									<tr>
										<td>할인율</td>
										<td>15% 할인</td>
									</tr>
									<tr>
										<td>누적 금액 2000만원 이상</td>
										<td>담가락 임직원 임명</td>
									</tr>
								</tbody>
							</table>
                            <hr>
						</div>
					</div>
				</form>
			</div>
		</section>
	</main>
	
<div id="footer-div">
<div th:replace="common/footer::footer"
			style="position: relative; z-index: 1;"></div>
</div>
</body>
</html>
