<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Damgarak</title>
<link rel="stylesheet"
	href="/static/css/users/users-my-page/userChangeInfo.css">
<link rel="stylesheet" th:href="@{/static/css/common/header.css}"  />
<link rel="stylesheet" th:href="@{/static/css/common/footer.css}" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="static/js/users/users-my-page/userChangeInfo.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<style>
.close{
 float: right; !important;
}
</style>
<body>
	<main>
		<div th:replace="common/header::header"
			style="position: relative; z-index: 2;"></div>
		<section>
				<h3>개인정보 변경 페이지</h3>
				<br>
			<div id="change-password">
				<form action="" id="change-form">
					<div class="form-floating">
						<input type="password" class="form-control" id="nowPassword"
							placeholder="Password"> <label for="nowPassword">기존 비밀번호 입력</label>
					</div>
					<div class="input-div-class-controller"></div>
					<div class="form-floating">
						<input type="password" class="form-control" id="updatePassword"
							placeholder="Password"> <label for="updatePassword">변경할 비밀번호</label>
					</div>
					<div class="input-div-class-controller"></div>
					<div class="form-floating">
						<input type="password" class="form-control" id="updatePasswordCheck"
							placeholder="Password"> <label for="updatePasswordCheck">2차 비밀번호 입력</label>
					</div>
						<div>
							<button type="button" class="btn btn-dark" onclick="changePassword()">변경하기</button>
							<button type="button" id="openModal" class="btn btn-danger">탈퇴하기</button>
						</div>	
				</form>
			</div>
		</section>
		
		
		<div id="myModal" class="modal">
			<div class="modal-content">
				<span class="close">&times;</span>
				<h2>회원 탈퇴</h2>
			 	<hr>
				<p>정말로 삭제하시겠습니까?</p>
				<p>삭제 시 누적금액은 사라집니다.</p>
				<hr>
	<button type="button" onclick="leaveUsers()" id="leave-btn" class="btn btn-danger">탈퇴하기</button>		</div>
		</div>


		<div th:replace="common/footer::footer"
			style="position: relative; z-index: 1;"></div>
	</main>
</body>
</html>
