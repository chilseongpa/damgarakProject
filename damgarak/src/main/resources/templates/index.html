<!DOCTYPE html>
<html lang="ko"xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
		
		<div>
			<a href="/loginPage">로그인 페이지 이동</a>
			<span th:if="${session.userLogin != null}"
			 th:text="${session.userLogin.usersName}"></span>

		<span th:if="${session.userLogin == null}">Guest</span>
		
		<h1>[[${session.userLogin != null ? session.userLogin.usersName : 'Guest'}]]님, 환영합니다!</h1>
		</div>
		
		
</body>
</html>
