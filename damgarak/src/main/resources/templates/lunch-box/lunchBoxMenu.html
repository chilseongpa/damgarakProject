<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>도시락 POS 시스템</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="static/css/lunch-box/lunchBoxMenu.css">
    <script src="static/js/lunch-box/lunchBoxMenu.js"></script>
</head>
<body>
	
    <div class="pos-container">
        <!-- 사이드바 -->
        <div class="sidebar" id="sidebar">
            <div class="logo-section">
                <span class="logo">도시락 POS</span>
                <button class="menu-toggle" id="toggleButton">☰</button>
            </div>
            <div class="menu">
                <button class="menu-item" onclick="location.href='choiceLunchBox'">도시락 선택</button>
                <button class="menu-item active" onclick="location.href='lunchBoxMenu'">주문하기</button>
            </div>
            <div class="user-section">
                <div class="user">
               
                </div>
          
            </div>
        </div>

        <!-- 메인 콘텐츠 -->
        <div class="main-content">
            <!-- 검색바 -->
            <div class="search-bar-wrapper">
                <input type="text" class="search-bar" placeholder="상품을 검색하세요...">
                <button class="search-button">검색</button>
            </div>
            
            <!-- 상단 카테고리 바 -->
            <div class="top-bar">
                <div class="categories">
                    <button class="category active" onclick="filterCategory('all')">전체</button>
                    <button class="category" onclick="filterCategory('main')">메인메뉴</button>
                    <button class="category" onclick="filterCategory('soup')">국물요리</button>
                    <button class="category" onclick="filterCategory('side')">반찬</button>
                </div>
            </div>

            <!-- 메뉴 리스트 -->
            <div class="menu-list" id="menuList">
                <div class="menu-items">
                    <p th:each="menu : ${mainMenus}">
                        [[${menu.menuName}]]
                    </p>    
                </div>
            </div>

            <!-- 페이지네이션 -->
            <div class="pagination-controls">
                <button id="prevButton" onclick="prevPage()">이전</button>
                <button id="nextButton" onclick="nextPage()">다음</button>
            </div>
        </div>

        <!-- 주문 요약 -->
        <div class="order-summary">
            <h3>주문 요약</h3>
            <div id="orderList">
                <!-- JavaScript로 주문 항목 추가 -->
            </div>
            <div class="order-total">
                <p>총 칼로리: <span id="totalCalories">0 kcal</span></p>
                <p><strong>총액: <span id="total">₩0</span></strong></p>
            </div>
            <!-- 도시락 별 선택한 메뉴 요약 -->
            <div id="bentoSummary">
                <!-- JavaScript로 도시락별 메뉴 요약 표시 -->
            </div>
            <button class="reset-order-btn" onclick="resetOrder()">초기화</button>
            <button class="place-order-btn" onclick="orderLunchBox()">주문하기</button>
        </div>
    </div>
</body>
</html>
