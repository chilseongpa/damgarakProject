<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>도시락 선택 페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/lunch-box/choiceLunchBox.css">
   <script src="static/js/lunch-box/choiceLunchBox.js"></script>
    
    
    
    <script src="aa.js" defer></script>
</head>
<body>
    <div class="pos-container">
        <!-- 좌측 사이드바 -->
        <div class="sidebar" id="sidebar">
            <div class="logo-section">
                <span class="logo">도시락 POS</span>
                <button class="menu-toggle" id="toggleButton">☰</button>
            </div>
            <div class="menu">
          
                <button class="menu-item" onclick="location.href='choiceLunchBox'"><span>도시락 선택</span></button>
                <button class="menu-item" onclick="location.href='lunchBoxMenu'"><span>주문하기</span></button>
            </div>
            <div class="user-section">
                <div class="user">
                    <div class="user-initial">홍</div>
                    <span>홍길동</span>
                </div>
        
            </div>
        </div>

        <!-- 메인 콘텐츠 영역 -->
        <div class="main-content">
            <div class="selection-content">
                <!-- 도시락 이미지 추가 -->
                <img src="static/img/menu/lunch-box-background-img/lunch-box-lmg.jpg" alt="도시락 선택 이미지" class="img-css">
                <h3>도시락을 선택하세요</h3>
                <div id="menuTable" class="menu-list">
                    <!-- 메뉴 카드들 -->
                    <div class="menu-card">
                        <img src="static/img/menu/lunch-box-background-img/3-lunch-box-lmg.jpg" alt="3첩 도시락">
                        <div class="menu-info">
                            <h5>3첩 도시락</h5>
                            <button class="add-btn" onclick="addToOrder('3첩 도시락')">선택</button>
                        </div>
                    </div>
                    <div class="menu-card">
                        <img src="static/img/menu/lunch-box-background-img/5-lunch-box-lmg.jpg" alt="5첩 도시락">
                        <div class="menu-info">
                            <h5>5첩 도시락</h5>
                            <button class="add-btn" onclick="addToOrder('5첩 도시락')">선택</button>
                        </div>
                    </div>
                    <div class="menu-card">
                        <img src="static/img/menu/lunch-box-background-img/7-lunch-box-lmg.jpg" alt="7첩 도시락">
                        <div class="menu-info">
                            <h5>7첩 도시락</h5>
                            <button class="add-btn" onclick="addToOrder('7첩 도시락')">선택</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 내가 선택한 도시락 요약 영역 -->
        <div class="order-summary">
            <h3>내가 선택한 도시락</h3>
            <div id="selectedBentoList">
                <!-- 선택한 도시락 항목들이 JavaScript를 통해 추가될 영역 -->
            </div>
            <div class="buttons">
                <button type="button" class="btn btn-secondary" onclick="resetSelection()">초기화</button>
                <button type="button" class="btn btn-primary" onclick="nextStep()">주문하기</button>

            </div>
        </div>
    </div>
</body>
</html>
