<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="/static/css/employee/empMyPage.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/static/css/common/header.css}" />
	<link rel="stylesheet" th:href="@{/static/css/common/footer.css}" />
	<link rel="stylesheet" th:href="@{/static/css/common/empSidebar.css}" />
</head>
<body>


	<div id="header-div">
	<div  th:replace="common/header::header" style="position: relative; z-index: 2;"></div>
    </div>
	<div id="side-controller"></div>
	
	<div id="side-div">
	<div th:replace="common/empSidebar::empSidebar"></div>
	</div>
    
    <main id="main">  
        <section id="section">
                <div class="container-div">
                    <form action="" id="change-my-info">
                        <div id="h3-div">
                            <h3>직원 정보 페이지</h3>
                        </div>
<input class="form-control emp-infomatin-input-css" type="text" 
       th:value="'ID : ' + (${emp != null && emp.usersId != null ? emp.usersId : '정보 없음'})" 
       aria-label="Disabled input example" disabled readonly>

<input class="form-control emp-infomatin-input-css" type="text" 
       th:value="'이름 : ' + (${emp != null && emp.usersName != null ? emp.usersName : '정보 없음'})" 
       aria-label="Disabled input example" disabled readonly>

<input class="form-control emp-infomatin-input-css" type="text" 
       th:value="'전화번호 : ' + (${emp != null && emp.phone != null ? emp.phone : '정보 없음'})" 
       aria-label="Disabled input example" disabled readonly>

<input class="form-control emp-infomatin-input-css" type="text" 
       th:value="'주소 : ' + (${emp != null && emp.address != null ? emp.address : '정보 없음'})" 
       aria-label="Disabled input example" disabled readonly>

<input class="form-control emp-infomatin-input-css" type="text" 
       th:value="'월급 : ' + (${emp != null && emp.salary != null ? emp.salary : '정보 없음'})" 
       aria-label="Disabled input example" disabled readonly>

<input class="form-control emp-infomatin-input-css" type="text" 
       th:value="'직급 : ' + (${emp != null && emp.jobName != null ? emp.jobName : '정보 없음'})" 
       aria-label="Disabled input example" disabled readonly>

<input class="form-control emp-infomatin-input-css" type="text" 
       th:value="'부서 : ' + (${emp != null && emp.deptName != null ? emp.deptName : '정보 없음'})" 
       aria-label="Disabled input example" disabled readonly>

                    </form>
                </div>
        </section>
    </main>
   	<div id="footer-div">
	   <div  th:replace="common/footer::footer" style="position: relative; z-index: 1;"></div>
	</div>
</body>
</html>
