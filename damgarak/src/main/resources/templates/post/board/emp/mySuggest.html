<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>내 건의함 확인</title>
  <link rel="stylesheet" href="static/css/post/board/post1.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="static/js/post/board/board1.js"></script>
</head>
<body>
  <p style="text-align: center;">내 건의함 확인</p>
  <br>

  <button class="btn" id="bttn">
    &#9776;
  </button>
  <div id="menu-container"></div>

  <div class="title-1">
    <div class="title">
      <br><br>
      <table class="table">
        <thead class="table-light">
          <tr>
            <th id="num">순번</th>
            <th id="titleName">제목</th>
            <th id="date">날짜</th>
          </tr>
        </thead>
        <tbody>
        <tbody>
    <c:forEach var="post" items="${posts}">
        <tr>
            <th><a href="suggestDetail.html?postNo=${post.postNo}" class="aTag">${post.postNo}</a></th>
            <th><a href="suggestDetail.html?postNo=${post.postNo}" class="aTag">${post.title}</a></th>
            <th><a href="suggestDetail.html?postNo=${post.postNo}" id="date1">${post.creationDate}</a></th>
        </tr>
    </c:forEach>
	</tbody>
        </tbody>
        
      </table>
    </div>
  </div>
</body>
</html>
