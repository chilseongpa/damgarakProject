<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>내 건의함 확인</title>
	<link rel="stylesheet" href="/static/css/post/boardcss/post1.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  
<script src="/static/js/post/board/board1.js"></script>
</head>
<body>
  <p style="text-align: center;">내 건의함 확인</p>
  <br>

  <button class="btn" id="bttn">&#9776;</button>
  <div id="menu-container">
      <th:block th:insert="~{post/board/emp/menu :: nav}"></th:block>
  </div>

  <div class="title-1">
    <div class="title">
      <br><br>
<!-- mySuggest.html -->
<table class="table">
    <thead class="table-light">
        <tr>
            <th>순번</th>
            <th>제목</th>
            <th>날짜</th>
        </tr>
    </thead>
    <tbody>
    <tbody>
          <tr th:if="${#lists.isEmpty(suggestions)}">
              <td colspan="3" style="text-align:center;">등록된 건의함 게시글이 없습니다.</td>
          </tr>
          <tr th:each="suggestion, iterStat : ${suggestions}">
              <td th:text="${iterStat.count}">1</td>
              <td><a th:href="@{'/manager/suggestDetail/' + ${suggestion.postNo}}" th:text="${suggestion.title}">제목</a></td>
              <td th:text="${suggestion.creationDate}">날짜</td>
          </tr>
        </tbody>

</table>

    </div>
  </div>
</body>
</html>
