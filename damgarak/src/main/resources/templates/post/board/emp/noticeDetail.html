<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>공지사항</title>
  <link rel="stylesheet" href="static/css/post/boardcss/post3.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="static/js/post/board/board1.js"></script>
</head>
<body>
  <p style="text-align: center;">공지사항</p>
  <br>

  <button class="btn" id="bttn">
    &#9776;
  </button>
  <div id="menu-container"></div>

   <div class="title-1">
    <br><br>
    <table>
      <tr>
        <th class="test2">작성자</th>
        <td class="test2" th:text="${post.usersName}">김인창</td>
      </tr>
      <tr>
        <th class="test2">제목</th>
        <td class="test2" th:text="${post.title}">게시글 제목</td>
      </tr>
      <tr>
        <th class="test2">내용</th>
        <td class="test2" th:text="${post.content}">게시글 내용</td>
      </tr>
      <tr>
        <th class="test2">작성일</th>
        <td class="test2" th:text="${post.creationDate}">2024/10/12</td>
      </tr>
    </table>
    <br><br><br>
  </div>

  <div class="text-center mt-4">
    <a href="/manager/suggestList" class="btn btn-primary">목록으로 돌아가기</a>
  </div>
</body>
</html>
