<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>직원 페이지</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="/static/js/post/board/board1.js"></script>
  <link rel="stylesheet" href="/static/css/employee/notice.css">
  <link rel="stylesheet" th:href="@{/static/css/common/header.css}" />
  <link rel="stylesheet" th:href="@{/static/css/common/footer.css}" />
  <link rel="stylesheet" th:href="@{/static/css/common/empSidebar.css}" />
</head>
<style>
  .table th, .table td {
    text-align: center;
    vertical-align: middle;
  }
</style>
<body>

	<div id="header-div">
	<div  th:replace="common/header::header" style="position: relative; z-index: 2;"></div>
    </div>
	<div id="side-controller"></div>
  <h2 style="text-align: center;">공지사항</h2>
  <div id="side-div">
  <div th:replace="common/empSidebar::empSidebar"></div>
  </div>

  <div class="title-1">
    <div class="title">
      <div>
        <br>
        <table class="table" id="table-1">
          <thead class="table-light">
            <tr>
              <th id="num">순번</th>
              <th id="name">작성자</th>
              <th id="titleName">제목</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="notice : ${noticeList}">
              <td id="num" th:text="${notice.noticeNo}">순번</td>
              <td id="name" th:text="${notice.usersName}">작성자</td>
              <td id="titleName">
              <a th:href="@{/emp/noticeDetail(noticeNo=${notice.noticeNo})}" th:text="${notice.noticeTitle}">제목</a>
              </td>
            </tr>
          </tbody>
        </table>
        <br><br>
      </div>
    </div>
  </div>
  <div id="footer-div">
	   <div  th:replace="common/footer::footer" style="position: relative; z-index: 1;"></div>
  </div>
  
</body>
</html>
