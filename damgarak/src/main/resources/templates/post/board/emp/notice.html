<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>직원 페이지</title>
  <link rel="stylesheet" href="static/css/post/boardcss/post2.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="static/js/post/board/board1.js"></script>
</head>
<body>
  <p>공지사항</p>
  <br><br>
  
  <button class="btn" id="bttn">
    &#9776;
  </button>
  <div id="menu-container"></div>

  <div class="title-1">
    <div class="title">
      <div>
        <br>
        <table class="table">
          <thead class="table-light">
            <tr>
              <th id="num">순번</th>
              <th id="name">작성자</th>
              <th id="titleName">제목</th>
              <th id="date">작성일</th>
            </tr>
          </thead>
          	<tr th:each="Post : ${posts}">
              <td th:text="${Post.post_Count}">순번</td>
              <td th:text="${Users.usersName}">작성자</td>
              <td><a th:href="'/postDetail/' + ${Post.post_No}" th:text="${Post.title}">제목</a></td>
              <td th:text="${Post.creation_Date}">작성일</td>
            </tr>
        </table>
        <br><br>
      </div>
    </div>
  </div>
  
</body>
</html>
