<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>직원 페이지</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="/static/js/post/board/board1.js"></script>
  <link rel="stylesheet" href="/static/css/post/boardcss/post3.css">
</head>
<style>
  .table th, .table td {
    text-align: center;
    vertical-align: middle;
  }
</style>
<body>
  <p style="text-align: center;">공지사항</p>
  <br><br>
  
  <button class="btn" id="bttn">&#9776;</button>
  <div id="menu-container">
      <th:block th:insert="~{post/board/emp/menu :: nav}"></th:block>
  </div>

  <div class="title-1">
    <div class="title">
      <div>
        <br>
        <table class="table" id="table-1">
          <thead class="table-light">
            <tr>
              <th id="num">순번</th>
              <th id="name">작성자</th>
              <th id="titleName">제목</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="notice : ${noticeList}">
              <td id="num" th:text="${notice.noticeNo}">순번</td>
              <td id="name" th:text="${notice.usersName}">작성자</td>
              <td id="titleName">
              <a th:href="@{/emp/noticeDetail(noticeNo=${notice.noticeNo})}" th:text="${notice.noticeTitle}">제목</a>
              </td>
            </tr>
          </tbody>
        </table>
        <br><br>
      </div>
    </div>
  </div>
  
</body>
</html>
