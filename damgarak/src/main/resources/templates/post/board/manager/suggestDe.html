<!DOCTYPE html>
<html lang="ko" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>직원 건의함</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/static/css/post/boardcss/post2.css">
	<script src="/static/js/post/board/board2.js"></script>
</head>
<body>
    <p style="text-align: center;">직원 건의함</p>
    <br>
    
    <button class="btn" id="bttn">
      &#9776;
    </button>
    <div id="menu-container">
    	<th:block th:insert="~{post/board/manager/menu2 :: nav}"></th:block>
    </div>

      <div class="title-1">
        <div class="title">
          <br>
            <table class="table">
              <thead class="table-light">
                <tr>
                  <th id="num">순번</th>
                  <th id="client">직원 이름</th>
                  <th id="titleName">제목</th>
                  <th id="date">날짜</th>
                </tr>
              </thead>
              <tbody>
	            <tr th:each="post : ${post}">
				    <td th:text="${post.post_No}">순번</td>
				    <td th:text="${post.user_Id}">작성자</td>
				    <td>
				        <a th:href="@{'/postDetail/' + ${post.post_No}}" th:text="${post.title}">제목</a>
				    </td>
				    <td th:text="${#dates.format(post.creation_Date, 'yyyy-MM-dd')}">작성일</td>
				</tr>
              </tbody>
            </table>
        </div>
    </div>
</body>
</html>
