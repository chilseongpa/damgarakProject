<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>건의함 확인</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="/static/js/post/board/board2.js"></script>
  <link rel="stylesheet" href="/static/css/post/boardcss/post3.css">
</head>
<body>
  <p style="text-align: center;">건의함 확인</p>
  <br>

  <button class="btn" id="bttn">&#9776;</button>
    <div id="menu-container">
        <th:block th:insert="~{post/board/manager/menu2 :: nav}"></th:block>
    </div>

  <div class="title-1">
    <div class="title">
      <div style="text-align: right;">
        <h5 th:text="'조회 ' + ${post.postCount}">조회수</h5>
        <h5 th:text="${#dates.format(post.creationDate, 'yyyy-MM-dd HH:mm')}">작성 날짜</h5>
       	<br>
      </div>
      <table id="TBA">
        <thead>
          <tr>
            <th class="test2">제목</th>
            <th class="test2" th:text="${post.title}">제목</th>
            <th class="test2">작성자</th>
            <th class="test2" th:text="${post.usersName}">작성자 이름</th>

          </tr>
        </thead>
        <tbody>
          <tr>
            <th class="test2">내용</th>
            <th id="lucky" th:text="${post.content}">내용</th>
          </tr>
        </tbody>
      </table>
      <br><br><br>
      <div>
        <a href="javascript:history.back()" class="btn btn-secondary" id="navi">뒤로가기</a>
        <a th:href="@{/manager/suggestEdit(postNo=${post.postNo})}" class="btn btn-primary" id="navi">수정</a>
      </div>
      <br><br>
      <hr style="border: none; height: 2px; background-color: blue;">
      <br><br>
      
      <input type="text" id="tel2" disabled placeholder="관리자"><!--관리자 or 유저명-->
      <input type="text" id="tel3" disabled placeholder="그래 알았어 근데 니가 뭘 할 수 있는데"> <!--댓글 reply_comment -->
      <input type="text" id="tel4" disabled placeholder="2024-10-23 16:23"> <br><br> <!--creation_date-->
      
      <!-- 댓글 영역 -->
	<div th:if="${replies != null}">
	    <div th:each="reply : ${replies}">
	        <textarea id="tel2" readonly th:text="${reply.usersName}"></textarea>
	        <textarea id="tel3" readonly th:text="${reply.replyComment}"></textarea>
	        <input type="text" readonly th:value="${#dates.format(reply.creationDate, 'yyyy-MM-dd HH:mm')}">
	    </div>
	</div>

      
      
      <input type="text" id="tel5"> <br><br>
      <button id="btt" class="btn btn-danger">등록</button> <br>
      <br>
      
      <br>
    </div>
  </div>
</body>
</html>
