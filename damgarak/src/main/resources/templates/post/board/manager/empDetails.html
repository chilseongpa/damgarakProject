<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/static/css/post/boardcss/post1.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="/static/js/post/board/board2.js"></script>

</head>
<body>
  <p style="text-align: center;">직원 정보 수정</p>
  <br><br>
  
  <button class="btn" id="bttn">&#9776;</button>
  <div id="menu-container">
    <th:block th:insert="~{post/board/manager/menu2 :: nav}"></th:block>
  </div>

  <div class="title-1">
      <br><br>
      <table class="table table-bordered" style="width: 50%; margin: 0 auto;">
      	<tr>
      	  <th class="first">직원 아이디</th>
      	  <td><input type="text" id="userId" th:value="${user.usersId}" class="form-control" readonly></td>
      	</tr>
        <tr>
          <th class="first">직원 이름</th>
          <td><input type="text" id="userName" th:value="${user.usersName}" class="form-control"></td>
        </tr>
        <tr>
          <th class="first">이메일</th>
          <td><input type="text" id="email" th:value="${user.email}" class="form-control"></td>
        </tr>
        <tr>
          <th class="first">직급</th>
          <td>
            <select class="form-select" aria-label="Default select example" id="jobCode" th:value="${user.jobCode}">
              <option value="J01">사장</option>
              <option value="c01">주방장</option>
              <option value="g01">가드</option>
              <option value="D02">관리자</option>
            </select>
          </td>
        </tr>
      </table>
  </div>
  <div class="text-center">
    <button class="btn btn-danger mx-2" id="updateButton" onclick="updateUser()">수정</button>
    <button class="btn btn-dark mx-2" id="fireButton" onclick="deleteEmployee()">해고</button>
  </div>
<script>
  function deleteEmployee() {
    const userId = document.getElementById("userId").value;
    console.log('확인용 : ', userId);

    $.ajax({
    		url: '/manager/fireEmployee',
        type: 'get',
        data:{
          usersId: userId,
        },
        success:function(result){
          if(result === 'success'){
            alert('해고 성공입니다.');
          }else{
            alert('해고 실패입니다.');
          }
        },
        error:function(error){
          alert(error);
        }
    
    })
    
    }
    

</script>


</body>
</html>
