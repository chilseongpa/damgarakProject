<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/static/css/post/boardcss/post1.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="/static/js/post/board/board2.js"></script>
</head>
<body>
  <p style="text-align: center;">직원 정보 수정</p>
  <br><br>
  
  <button class="btn" id="bttn">&#9776;</button>
  <div id="menu-container">
    <th:block th:insert="~{post/board/manager/menu2 :: nav}"></th:block>
  </div>

  <div class="title-1">
      <br><br>
      <table class="table table-bordered" style="width: 50%; margin: 0 auto;">
        <tr>
          <th class="first">직원 이름</th>
          <td><input type="text" id="userName" th:value="${user.usersName}" class="form-control"></td>
        </tr>
        <tr>
          <th class="first">이메일</th>
          <td><input type="text" id="email" th:value="${user.email}" class="form-control"></td>
        </tr>
        <tr>
          <th class="first">직급</th>
          <td>
            <select class="form-select" aria-label="Default select example" id="jobCode">
              <option value="CEO">사장</option>
              <option value="Chef">주방장</option>
              <option value="Guard">가드</option>
              <option value="Manager">관리자</option>
            </select>
          </td>
        </tr>
      </table>
  </div>
  <br><br>
  <div class="text-center">
    <button class="btn btn-danger mx-2" id="updateButton" onclick="updateUser()">수정</button>
    <a href="#" class="btn btn-dark mx-2" id="fireButton" onclick="deleteEmployee()">해고</a>
  </div>

  <script>
  function updateUser() {
      const usersId = 'whdrns456'; // 사용자 ID 설정. 실제로는 서버에서 가져와야 할 수도 있음
      const usersName = document.getElementById('userName').value;
      const email = document.getElementById('email').value;
      const jobCode = document.getElementById('jobCode').value;

      fetch('/manager/updateUser', {
          method: 'POST',
          headers: {
              'Content-Type': 'application/json'
          },
          body: JSON.stringify({
              usersId: usersId,
              usersName: usersName,
              email: email,
              jobCode: jobCode
          })
      })
      .then(response => response.text())
      .then(data => {
    	  if(data === "ok") {
	          alert('정보가 성공적으로 수정되었습니다.');
	          window.location.href = '/manager/empDetails?usersId=' + usersId; // 성공 시 리다이렉트할 페이지 설정
    	  }
      })
      .catch(error => {
          console.error('오류 발생:', error);
          alert('정보 수정에 실패했습니다.');
      });
  }
  </script>
</body>
</html>
