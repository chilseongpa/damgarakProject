<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>비밀번호 변경</title>
  <link rel="stylesheet" href="/static/css/post/boardcss/post4.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="/static/js/post/board/board2.js"></script>
</head>
<body>
    <p style="text-align: center;">비밀번호 변경</p>
    <br>
    
    <button class="btn" id="bttn">&#9776;</button>
    <div id="menu-container">
        <th:block th:insert="~{post/board/manager/menu2 :: nav}"></th:block>
    </div>
    
    <div class="title-1">
        <div class="title">
            <table>
                <br><br>
                <tr>
                    <th class="first">현재 비밀번호</th>
                    <th><input type="password" id="currentPassword" class="test" value=""></th>
                </tr>
                <tr>
                    <th class="first">새 비밀번호</th>
                    <th><input type="password" id="newPassword" class="test" value=""></th>
                </tr>
                <tr>
                    <th class="first">새 비밀번호 확인</th>
                    <th><input type="password" id="confirmPassword" class="test" value=""></th>
                </tr>
            </table>
            <br><br><br><br>
            <div style="text-align: center;">
                <button class="btn btn-danger" onclick="updatePassword()">비밀번호 변경</button>
            </div>
        </div>
    </div>
    
    <!-- 문제 -->
    <script>
    function updatePassword() {
        const currentPassword = $("#currentPassword").val();
        const newPassword = $("#newPassword").val();
        const confirmPassword = $("#confirmPassword").val();

        if (newPassword !== confirmPassword) {
            alert("새 비밀번호가 일치하지 않습니다.");
            return;
        }

        const passwordData = {
            changePassword: newPassword
        };

        $.ajax({
            url: "/manager/updatePassword",
            type: "POST",
            contentType: "application/json",
            data: JSON.stringify(passwordData),
            success: function(result) {
                if (result === "success") {
                    alert("비밀번호가 성공적으로 변경되었습니다.");
                    location.reload();
                } else {
                    alert("비밀번호 변경에 실패했습니다. 다시 시도해 주세요.");
                }
            },
            error: function(error) {
                alert("비밀번호 변경 중 오류가 발생했습니다.");
            }
        });
    }

</script>
</body>
</html>
