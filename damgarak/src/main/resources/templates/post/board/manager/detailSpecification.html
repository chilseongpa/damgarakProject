<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <title>주문 상세 페이지</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="/static/css/post/specification/detailSpecification.css">
    <link rel="stylesheet" href="/static/css/common/header.css">
    <link rel="stylesheet" href="/static/css/common/footer.css">
</head>

<body>
    <div th:replace="common/header::header" style="position: relative; z-index: 2;"></div>
    <div class="container mt-5">
        <div class="order-container shadow-lg p-4 mb-5 bg-white rounded">
            <div class="order-title text-cen ter mb-4"><strong>상세 주문 정보</strong></div>

            <div class="order-info">
			    <p><strong>주문번호:</strong> <span th:text="${orderDetails.orderNo}"></span></p>
			    <p><strong>주문자(고객):</strong> <span th:text="${orderDetails.usersName}"></span></p>
			    <p><strong>회원 등급:</strong> <span th:text="${orderDetails.memberLevel}"></span></p>
			    <p><strong>주문 날짜:</strong> <span th:text="${orderDetails.orderDate}"></span></p>
			</div>

            <h5 class="order-subtitle mt-4 mb-3">주문 내역</h5>
            <table class="table table-bordered order-table">
			    <thead class="table-light">
			        <tr>
			            <th>메뉴명</th>
			            <th>개수</th>
			            <th>결제 방법</th>
			            <th>금액</th>
			        </tr>
			    </thead>
			    <tbody>
			        <tr>
			            <td th:text="${orderDetails.menuName}"></td>
			            <td th:text="${orderDetails.menuCount}"></td>
			            <td th:text="${orderDetails.paymentMethod}"></td>
			            <td th:text="${orderDetails.price} + '원'"></td>
			        </tr>
			    </tbody>
			    <tfoot>
			        <tr>
			            <td colspan="3">총합계</td>
			            <td th:text="${orderDetails.price * orderDetails.menuCount} + '원'"></td>
			        </tr>
			    </tfoot>
			</table>
            

            <div class="text-center">
                <a href="/manager/specification">
                    <button type="button" class="btn btn-danger mt-3">이전으로</button>
                </a>
            </div>
        </div>
    </div>
    <div th:replace="common/footer :: footer"></div>
</body>

</html>
