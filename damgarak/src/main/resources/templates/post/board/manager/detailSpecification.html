<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>주문 상세 정보</title>
</head>

<body>
    <div class="container mt-5">
        <div class="order-container shadow-lg p-4 mb-5 bg-white rounded">
            <h2 class="text-center mb-4">주문 상세 정보</h2>

            <div class="mb-4">
                <p><strong>주문번호:</strong> <span th:text="${details.orderNo}">1001</span></p>
                <p><strong>주문자:</strong> <span th:text="${details.usersName}">홍길동</span></p>
                <p><strong>회원 등급:</strong> <span th:text="${details.memberLevel}">VIP</span></p>
                <p><strong>주문 날짜:</strong> <span th:text="${details.orderDate}">2024-11-19</span></p>
            </div>

            <h5>주문 내역</h5>
            <table class="table table-bordered">
                <thead class="table-light">
                    <tr>
                        <th>메뉴명</th>
                        <th>수량</th>
                        <th>결제 방법</th>
                        <th>가격</th>
                    </tr>
                </thead>
                <tbody>

                    <tr th:each="item : ${details.items}">
                        <td th:text="${item.menuName}">삼겹살</td>
                        <td th:text="${item.menuCount}">2</td>
                        <td th:text="${item.paymentMethod}">카드</td>
                        <td th:text="${item.price} + '원'">14000원</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="3" class="text-end"><strong>총 금액</strong></td>
                        <td th:text="${#numbers.formatDecimal(details.items.?sum(i -> i.price * i.menuCount), 0, 3) + '원'}">
                            28000원
                        </td>
                    </tr>
                </tfoot>
            </table>

            <div class="text-center mt-4">
                <a href="/manager/specification" class="btn btn-danger">돌아가기</a>
            </div>
        </div>
    </div>
</body>

</html>
