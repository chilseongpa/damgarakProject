<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <title>주문 상세 페이지</title>
    <link rel="stylesheet" href="/static/css/post/specification/detailSpecification.css">
</head>

<body>
    <div class="container mt-5">
        <div class="order-container shadow-lg p-4 mb-5 bg-white rounded">
            <div class="order-title text-center mb-4"><strong>상세 주문 정보</strong></div>

            <div class="order-info">
                <p><strong>주문번호:</strong> 123456</p>
                <p><strong>주문자(고객):</strong> 양민욱</p>
            </div>

            <h5 class="order-subtitle mt-4 mb-3">주문 내역</h5>

            <table class="table table-bordered order-table">
                <thead class="table-light">
                    <tr>
                        <th>메뉴명</th>
                        <th>개수</th>
                        <th>결제 방법</th>
                        <th>금액</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>불고기</td>
                        <td>2</td>
                        <td>카드</td>
                        <td>20,000원</td>
                    </tr>
                    <tr>
                        <td>김밥</td>
                        <td>3</td>
                        <td>현금</td>
                        <td>15,000원</td>
                    </tr>
                    <tr class="total-row table-info font-weight-bold">
                        <td colspan="3" class="text-end">합계</td>
                        <td>35,000원</td>
                    </tr>
                </tbody>
            </table>

            <div class="text-center">
                <a href="/manager/specification">
                    <button type="button" class="btn btn-danger mt-3">이전으로</button>
                </a>
            </div>
        </div>
    </div>
    <div th:replace="common/footer :: footer"></div>
</body>

</html>
