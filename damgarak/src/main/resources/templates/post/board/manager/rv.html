<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>식당 예약</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="/static/js/post/board/managerJs.js"></script>
    <link rel="stylesheet" href="/static/css/post/boardcss/rv&bentorv.css">
    <link rel="stylesheet" href="/static/css/common/header.css">
    <link rel="stylesheet" href="/static/css/common/footer.css">
    <style>
    	.title-1{
    	margin-top: -100px;
    	}
    </style>
</head>
<body>
	<div th:replace="common/header::header" style="position: relative; z-index: 2;"></div>
    <h2 style="text-align: center; margin-top: 250px;">식당 예약</h2>
    <br>
    
    <button class="btn" id="bttn">
      &#9776;
    </button>
    <div id="menu-container">
    	<th:block th:insert="~{post/board/manager/menu2 :: nav}"></th:block>
    </div>

    <div class="title-1">
        <div class="title">
            <br>
            <button type="button" class="btn btn-outline-primary" id="sort-by-order">순번순</button>
            <button type="button" class="btn btn-outline-success" id="sort-by-time">시간순</button>
            <br><br>
            <table class="table" id="reservation-table">
                <thead>
                  <tr class="table-light">
                    <th class="trh">순번</th>
                    <th class="trh">고객 이름</th>
                    <th class="trh">테이블</th>
                    <th class="trh">예약시간</th>
                  </tr>
                </thead>
                <tbody>
				   <tr th:each="reservation : ${reserList}">
					    <th class="trh" th:text="${reservation.reservationNo}"></th>
					    <td class="trh" th:text="${reservation.usersName}"></td>
					    <td class="trh" th:text="${reservation.tableNo}"></td>
					    <td class="trh" th:text="${#dates.format(reservation.reservationDate, 'yyyy-MM-dd')}"></td>
					</tr>
				</tbody>
            </table>
        </div>
        
         <nav aria-label="Page navigation example" class="nav-page-items">
	<ul class="pagination">
		<li th:classappend="${pageInfo?.currentPage > 1 ? 'page-item' : 'page-item disabled'}">
			<a class="page-link" th:href="@{/manager/rv(page=${pageInfo?.currentPage - 1})}">Previous</a>
		</li>

		<li th:each="i : ${#numbers.sequence(pageInfo?.startPage ?: 1, pageInfo?.endPage ?: 1)}"
			th:classappend="${pageInfo?.currentPage == i ? 'page-item active' : 'page-item'}">
			<a class="page-link" th:href="@{/manager/rv(page=${i})}" th:text="${i}">1</a>
		</li>

		<li th:classappend="${pageInfo?.currentPage < pageInfo?.maxPage ? 'page-item' : 'page-item disabled'}">
			<a class="page-link" th:href="@{/manager/rv(page=${pageInfo?.currentPage + 1})}">Next</a>
		</li>
	</ul>
</nav>
        
        
    </div>
	<div th:replace="common/footer :: footer"></div>
</body>
</html>
