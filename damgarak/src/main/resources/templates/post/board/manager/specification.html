<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/static/css/post/specification/specification.css">
    <link rel="stylesheet" href="/static/css/common/header.css">
    <link rel="stylesheet" href="/static/css/common/footer.css">

    <title>Document</title>
</head>

<body>
    <div th:replace="common/header::header" style="position: relative; z-index: 2;"></div>
    <div class="container shadow p-4 mt-5 bg-body-tertiary rounded">
        <h2 class="text-center mb-4">명세서 조회</h2>

        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="start-date" class="form-label">시작 날짜</label>
                    <input type="date" id="start-date" class="form-control" />
                </div>

                <div class="mb-3">
                    <label for="end-date" class="form-label">종료 날짜</label>
                    <input type="date" id="end-date" class="form-control" />
                </div>

                <div class="text-center">
                    <button class="btn btn-primary" onclick="searchByDate()">조회</button>
                </div>
            </div>
        </div>

        <table class="table table-hover mt-4" id="table">
            <thead class="table-dark">
                <tr>
                    <th scope="col">주문번호</th>
                    <th scope="col">회원명</th>
                    <th scope="col">회원등급</th>
                    <th scope="col">주문시간</th>
                </tr>
            </thead>
            <tbody class="table-group-divider">
                <tr>
                    <td>1234</td>
                    <td>최종군</td>
                    <td>VIP</td>
                    <td>2024-10-30 15:04</td>
                </tr>
                <tr>
                    <td>1235</td>
                    <td>양민욱</td>
                    <td>GOLD</td>
                    <td>2024-10-30 15:05</td>
                </tr>
            </tbody>
        </table>

    </div>

    <script src="specification.js"></script>
    <div th:replace="common/footer :: footer"></div>
</body>

</html>
