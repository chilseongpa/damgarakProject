    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="static/css/reservation/reservation-inquiry/reservationInquiryPage.css">

</head>
<body>
    <section>
        <!--사이드 아이콘-->
         <input type="checkbox" id="menuicon">
         <label for="menuicon">
             <span></span>
             <span></span>
             <span></span>
         </label> 
         <div class="sidebar">
             <div class="my-page-div">
                 <div class="my-page-a">
                     <div class="member-id-div">
                         <p>asdasdasdasda님</p>
                         <p>My Page</p>
                       
                     </div>
                 <div>
                     <a href="">개인 정보 변경</a>
                 </div>
 
                 <div>
                     <a href="">식당 예약 확인</a>
                 </div>
                 <div>
                     <a href="">도시락 예약 확인</a>
                 </div>
                 <div>
                     <a href="">메인으로</a>
                 </div>
                 <div>
                     <a href="">로그아웃</a>
                 </div>
               </div>
             </div>
         </div>
     <!--사이드 아이콘-->
     </section>


    <section class="waiting-section">
    <div class="container">
        <div class="container-waiting">
    <div class="waiting-id">
        <div class="waiting-member">
        <div th:if="${session.rList != null and !session.rList.isEmpty()}">
            <span><p th:text="|${session.rList[0].usersId}님의 테이블 예약 조회|"></p></span>
        </div> 
        
        
        <div th:if="${session.rList == null or session.rList.isEmpty()}">
    <span><p>더 이상 예약이 없습니다.</p></span>
</div>
</div>   
        <div class="past-reservation">
            <button type="button" class="btn btn-secondary" onclick="location.href='/pastReservation'">지난 예약 확인</button>
        </div>
    </div>
        <div class="table-bootstrap">
        <table class="table table-hover">
                <thead>
                    <tr>
                        <td>예약 번호</td>
                        <td>예약 날짜</td>
                        <td>예약 시간</td>
                        <td>좌석 번호</td>
                        <td>인원 수</td>
                        <td>예약 변경</td>
                        <td>예약 취소</td>
                    </tr>
                </thead>
                <tbody>
                
                    <tr th:each="l: ${session.rList}">
                        <td th:text="${l.reservationNo}"></td> 
				        <td th:text="${l.reservationDate.substring(0, 10)}"></td>
						<td th:text="${l.reservationDate.substring(11, 16)}"></td>    
						<td th:text="${l.tableNo}"></td> 
				        <td th:text="${l.reservationStatus}"></td>
				        <td><button type="button" class="btn btn-dark">변경</button></td>
				        <td>
				         <button type="button" class="btn btn-danger" 
           				 th:onclick="|cancelReservation(${l.reservationNo})|">
        					취소
   					 </button>
				        </td>
                    </tr>
                     </tbody>
          </table>
          
        </div>
<nav aria-label="Page navigation example" class="nav-page-items">
    <ul class="pagination"> 
     
        <li th:classappend="${session.pageInfo.currentPage > 1 ? 'page-item' : 'page-item disabled'}">
            <a class="page-link" th:href="@{/reservationInquiry(page=${session.pageInfo.currentPage - 1})}">Previous</a>
        </li>

        <li th:each="i : ${#numbers.sequence(session.pageInfo.startPage, session.pageInfo.endPage)}"
            th:classappend="${session.pageInfo.currentPage == i ? 'page-item active' : 'page-item'}">
            <a class="page-link" th:href="@{/reservationInquiry(page=${i})}" th:text="${i}">1</a>
        </li>

        <li th:classappend="${session.pageInfo.currentPage < session.pageInfo.maxPage ? 'page-item' : 'page-item disabled'}">
            <a class="page-link" th:href="@{/reservationInquiry(page=${session.pageInfo.currentPage + 1})}">Next</a>
        </li>
    </ul>
</nav>
        </div>
    </div>
</section>


</html>
