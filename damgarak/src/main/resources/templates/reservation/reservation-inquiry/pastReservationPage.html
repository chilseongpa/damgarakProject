<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="static/css/reservation/reservation-inquiry/pastReservationPage.css">
	<script src="static/js/reservation/reservationInquiry/pastReservationPage.js"></script>
<link rel="stylesheet" th:href="@{/static/css/common/header.css}" />
<link rel="stylesheet" th:href="@{/static/css/common/footer.css}" />

</head>
<body>
<div id="header-div">
	<div th:replace="common/header::header"
			style="position: relative; z-index: 2;"></div>
</div>
<main id="main">
    <section class="search-waiting">
    <div class="search-div-select">
        <form action="/pastReservationSearch" method="GET">
            <div class="radio-input-choice">
          
                <label for="lunch-reservation">
                    <input type="radio" name="select-list-type" id="lunch-reservation" value="도시락">
                    도시락 예약
                </label>
                
                <label for="restaurant-reservation">
                    <input type="radio" name="select-list-type" id="restaurant-reservation" value="식당">
                    식당좌석 예약
                </label>
            </div>

            <select class="form-select select-year" aria-label="예약 조회(년도)" name="year">
                <option value="">예약 조회(년도)</option>
                <option value="2024">2024</option>
                <option value="2025">2025</option>
                <option value="2026">2026</option>
                <option value="2027">2027</option>
            </select>

   
            <select class="form-select select-month" aria-label="예약 조회(월)" name="month">
                <option value="">예약 조회(월)</option>
                <option value="01">1월</option>
                <option value="02">2월</option>
                <option value="03">3월</option>
                <option value="04">4월</option>
                <option value="05">5월</option>
                <option value="06">6월</option>
                <option value="07">7월</option>
                <option value="08">8월</option>
                <option value="09">9월</option>
                <option value="10">10월</option>
                <option value="11">11월</option>
                <option value="12">12월</option>
            </select>

            <!-- 검색 버튼 -->
            <div class="btn-search">
                <button type="submit" class="btn btn-dark">검색</button>
                <button type="reset" class="btn btn-dark">초기화</button>
            </div>
        </form>
    </div>
</section>
<hr>
            <hr>

     <section class="search-result">
        <table class="table table-hover">
            <thead>
                <tr>
                    <td>순서</td>
                    <td>예약 날짜</td>
                    <td>예약 시간</td>
                    <td>좌석 번호</td>
                    <td>인원 수</td>
                </tr>
            </thead>
            <tbody>
                <tr>
           
   				<tr th:each="r: ${sList}">
                <td th:text="${r.reservationNo}"></td> <!-- 순서 -->
                <td th:text="${r.reservationDate}"></td> <!-- 예약 날짜 -->
                <td th:text="${r.reservationTime}"></td> <!-- 예약 시간 -->
                <td th:text="${r.tableNo}"></td> <!-- 좌석 번호 -->
                <td>4</td> 
                </tr>
            </tbody>
          </table>
     </section>
<section class="pagination-search">
    <nav aria-label="Page navigation example" class="nav-page-items">
        <ul class="pagination">
            <!-- Previous 버튼 -->
            <li th:class="${session.pageInfo.currentPage > 1 ? 'page-item' : 'page-item disabled'}">
                <a class="page-link"
                   th:href="@{/pastReservationSearch(
                       page=${session.pageInfo.currentPage - 1}, 
                       select-list-type=${param['select-list-type']},
                       year=${param.year},
                       month=${param.month})}">
                    Previous
                </a>
            </li>

            <!-- 페이지 번호 -->
            <li th:each="i : ${#numbers.sequence(session.pageInfo.startPage, session.pageInfo.endPage)}"
                th:class="${session.pageInfo.currentPage == i ? 'page-item active' : 'page-item'}">
                <a class="page-link" 
                   th:href="@{/pastReservationSearch(
                       page=${i}, 
                       select-list-type=${param['select-list-type']},
                       year=${param.year},
                       month=${param.month})}"
                   th:text="${i}">
                </a>
            </li>

            <!-- Next 버튼 -->
            <li th:class="${session.pageInfo.currentPage < session.pageInfo.maxPage ? 'page-item' : 'page-item disabled'}">
                <a class="page-link"
                   th:href="@{/pastReservationSearch(
                       page=${session.pageInfo.currentPage + 1}, 
                       select-list-type=${param['select-list-type']},
                       year=${param.year},
                       month=${param.month})}">
                    Next
                </a>
            </li>
        </ul>
    </nav>
</section>

   	</main>
   	
</body>
</html>
